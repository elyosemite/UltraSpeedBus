name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js (para semantic-release)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install semantic-release
      run: |
        npm install -g semantic-release@23 \
          @semantic-release/git@10 \
          @semantic-release/changelog@6 \
          @semantic-release/exec@6 \
          conventional-changelog-conventionalcommits@7
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Semantic Release
      id: semantic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_AUTHOR_NAME: github-actions[bot]
        GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        GIT_COMMITTER_NAME: github-actions[bot]
        GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
      run: npx semantic-release

    - name: Get release version
      id: get_version
      run: |
        VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
        if [ -f .version ]; then
          echo "new_release=true" >> $GITHUB_OUTPUT
          echo "version=$(cat .version)" >> $GITHUB_OUTPUT
          echo "âœ… Release version: $(cat .version)"
        else
          echo "new_release=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No release created (no relevant commits)"
        fi
      continue-on-error: true
    
    - name: Pack NuGet packages
      if: steps.check_release.outputs.new_release == 'true'
      run: |
        VERSION=${{ steps.check_release.outputs.version }}
        echo "ğŸ“¦ Packing version: $VERSION"
        dotnet pack --configuration Release --no-build --output ./packages /p:PackageVersion=$VERSION
        echo "âœ… Packages created:"
        ls -lh ./packages/
    
    - name: Publish to NuGet.org
      if: steps.check_release.outputs.new_release == 'true'
      run: |
        echo "ğŸš€ Publishing packages to NuGet.org..."
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        echo "âœ… Packages published successfully!"
    
    - name: Upload packages as artifacts
      if: steps.check_release.outputs.new_release == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 30