name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js (para semantic-release)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install semantic-release
      run: |
        npm install -g semantic-release@23 \
          @semantic-release/git@10 \
          @semantic-release/changelog@6 \
          @semantic-release/exec@6 \
          conventional-changelog-conventionalcommits@7
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Semantic Release
      id: semantic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_AUTHOR_NAME: github-actions[bot]
        GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        GIT_COMMITTER_NAME: github-actions[bot]
        GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
      run: npx semantic-release

    - name: Get release version
      id: get_version
      run: |
        VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
        if [ -n "$VERSION" ]; then
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "has_release=true" >> $GITHUB_OUTPUT
        else
          echo "has_release=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
    
    - name: Pack NuGet packages
      if: steps.semantic.outputs.has_release == 'true'
      run: |
        VERSION=${{ steps.semantic.outputs.version }}
        dotnet pack --configuration Release --no-build --output ./packages /p:PackageVersion=$VERSION
    
    - name: Publish to NuGet.org
      if: steps.semantic.outputs.has_release == 'true'
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Upload packages as artifacts
      if: steps.semantic.outputs.has_release == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 30